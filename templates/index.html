<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="static/css/dashboard_style.css">
    <title>Crude Oil Dashboard</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/heatmap.js"></script>
    <script src="https://code.highcharts.com/maps/modules/tilemap.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.7/d3.min.js"></script>
</head>


<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-2"> Oil Dashboard </h1>
            <!--
                <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
            -->
        </div>
    </div>
    <div class="dashboard">


        <div class="spacer30"></div>

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-6">
                        <div class="box">
                            <div id="plot"></div>    
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-6">
                        <div class="box" >
                            <div id="import_export_plot"></div>    
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--
            <div id="highchart_oil_map" style="width:100%; height:1000px;"></div>
        -->

        <div class="spacer30"></div>


        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <div class="box">
                            <div id="highchart_oil_map"></div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 text-center">
                        <div class="box">
                            <div id="pie_chart_dropdown_plot"></div>
                            <select id="selDataset">
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                            <option value="2015">2015</option>
                            <option value="2014">2014</option>
                            <option value="2013">2013</option>
                            <option value="2012">2012</option>
                            <option value="2011">2011</option>
                            <option value="2010">2010</option>
                            <option value="2009">2009</option>
                            <option value="2008">2008</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="spacer30"></div>

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12 col-md-8">
                        <div class="box">
                            <div class="svg-container">
                                <div id="price_plot"></div>
                            </div>                 
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-3">
                        <div class="box ">
                            <h2  style="font-size:2vw;" >Oil Futures May 20</h2>
                            <p style="font-size:2vw;">
                                Price: {{oil_price}} <br> Change: <font color="{{color}}"> {{oil_chage}} </font>,  <font color="{{color}}"> ({{percent}}%) </font>
                            </p>
                        </div>                     
                    </div>
                </div>                
            </div>
        </div>
        <div class="spacer30"></div>
    </div>

    </div>
